---
kind: pipeline
name: Amazon 2

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - sh -c 't=72; echo Sleeping 72 seconds; sleep 72'

- name: create
  image: saltstack/drone-salt-bootstrap-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - echo 'Waiting for docker to start'
  - sleep 30
  - docker ps -a
  - bundle exec kitchen create amazon-2
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build

- name: Py2 2018.3(Git)
  image: saltstack/drone-salt-bootstrap-testing
  commands:
  - pip install -U pip
  - pip install -r tests/requirements.txt
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py2-git-2018-3-amazon-2
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build
  - create

- name: Py2 2019.2(Git)
  image: saltstack/drone-salt-bootstrap-testing
  commands:
  - pip install -U pip
  - pip install -r tests/requirements.txt
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py2-git-2019-2-amazon-2
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build
  - create

- name: Py2 2018.3(Stable)
