---
driver:
  name: docker
  use_sudo: false
  hostname: salt
  privileged: true
  username: root
  cap_add:
    - sys_admin
  disable_upstart: false
  use_internal_docker_network: false
  run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: bootstrap-salt.sh
  salt_bootstrap_options: -MPfq git %s
  install_after_init_environment: true
  log_level: info
  sudo: false
  require_chef: false
  formula: tests
  run_salt_call: false
  init_environment: |
    echo 'auto_accept: true' > /tmp/auto-accept-keys.conf
    mkdir -p /etc/salt/master.d
    mv /tmp/auto-accept-keys.conf /etc/salt/master.d/auto-accept-keys.conf
    sh -c 't=$(shuf -i 1-15 -n 1); echo Sleeping $t seconds; sleep $t'

platforms:
  - name: almalinux-9
    driver:
      provision_command:
        - dnf -y install crypto-policies-scripts procps-ng
        - update-crypto-policies --set DEFAULT:SHA1
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: almalinux-8
  - name: amazon-2
    driver:
      image: amazonlinux:2
      platform: rhel
      provision_command:
        - yum -y install procps-ng
  - name: amazon-2023
    driver:
      image: amazonlinux:2023
      platform: fedora
      provision_command:
        - yum -y install procps-ng
  - name: arch
    driver:
      image: archlinux/archlinux
      provision_command:
        - pacman -Syu --noconfirm --needed systemd grep awk procps which
        - systemctl enable sshd
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: centos-stream9
    driver:
      platform: centosstream
      image: quay.io/centos/centos:stream9
      provision_command:
        - dnf -y install crypto-policies-scripts procps-ng
        - update-crypto-policies --set DEFAULT:SHA1
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: centos-stream8
    driver:
      image: quay.io/centos/centos:stream8
  - name: centos-7
    driver:
      run_command: /lib/systemd/systemd
  - name: debian-10
    driver:
      run_command: /lib/systemd/systemd
  - name: debian-11
    driver:
      image: debian:bullseye
      run_command: /lib/systemd/systemd
  - name: debian-12
    driver:
      image: debian:bullseye
      run_command: /lib/systemd/systemd
  - name: fedora-38
    driver:
      provision_command: &fedora_provision_command
        - dnf -y install procps-ng crypto-policies-scripts
        - update-crypto-policies --set LEGACY
  - name: fedora-39
    driver:
      provision_command: *fedora_provision_command
  - name: gentoo
    driver:
      image: gentoo/stage3:latest
      run_command: /sbin/init
      provision_command:
        - rc-update add sshd default
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: gentoo-systemd
    driver:
      image: gentoo/stage3:systemd
      run_command: /lib/systemd/systemd
      provision_command:
        - systemctl enable sshd.service
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: opensuse-15
    driver:
      image: opensuse/leap:15.4
      provision_command:
        - &opensuse_provision_command_01 zypper --non-interactive install --auto-agree-with-licenses dbus-1
        - &opensuse_provision_command_02 zypper --non-interactive install --auto-agree-with-licenses sudo openssh which curl systemd
        - &opensuse_provision_command_03 systemctl enable sshd.service
  - name: opensuse-tumbleweed
    driver:
      image: opensuse/tumbleweed:latest
      provision_command:
        - *opensuse_provision_command_01
        - *opensuse_provision_command_02
        - *opensuse_provision_command_03
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: rockylinux-9
    driver:
      platform: centosstream
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - dnf -y install crypto-policies-scripts procps-ng
        - update-crypto-policies --set DEFAULT:SHA1
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: rockylinux-8
  - name: oraclelinux-8
  - name: oraclelinux-7
  - name: rockylinux-8
  - name: ubuntu-22.04
    driver:
      run_command: /lib/systemd/systemd
      provision_command:
        - echo "PubkeyAcceptedAlgorithms +ssh-rsa" | tee -a /etc/ssh/sshd_config
  - name: ubuntu-23.10
    driver:
      run_command: /lib/systemd/systemd
  - name: ubuntu-20.04
    driver:
      run_command: /lib/systemd/systemd
  - name: photon-4
    driver:
      image: photon:4.0
      provision_command:
        - tdnf -y install rpm procps-ng coreutils gawk
        - echo "PubkeyAcceptedKeyTypes +ssh-rsa" | tee -a /etc/ssh/sshd_config
        - sed -ie 's/PermitRootLogin no/PermitRootLogin yes/' /etc/ssh/sshd_config
        - systemctl enable sshd.service
  - name: photon-5
    driver:
      image: photon:5.0
      provision_command:
        - tdnf -y install rpm procps-ng coreutils gawk
        - echo "PubkeyAcceptedKeyTypes +ssh-rsa" | tee -a /etc/ssh/sshd_config
        - sed -ie 's/PermitRootLogin no/PermitRootLogin yes/' /etc/ssh/sshd_config
        - systemctl enable sshd.service

suites:
  - name: git-3006
    provisioner:
      salt_version: v3006
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - debian-11
      - arch
      - gentoo
      - gentoo-systemd
      - freebsd-131
      - freebsd-123
      - openbsd-6
  - name: git-3006x
    provisioner:
      salt_version: 3006.x
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - arch
      - gentoo
      - gentoo-systemd
      - freebsd-131
      - freebsd-123
      - openbsd-6
  - name: stable-3006
    provisioner:
      salt_version: 3006
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - arch
      - freebsd-131
      - freebsd-123
      - openbsd-6
  - name: stable-3006-6
    provisioner:
      salt_version: 3006.6
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - arch
      - freebsd-131
      - freebsd-123
      - openbsd-6
  - name: git-master
    provisioner:
      salt_version: master
      salt_bootstrap_options: -x python3 -MPfq -D git %s

  - name: latest
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP stable %s

  - name: default
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP

  - name: onedir-nightly
    provisioner:
      salt_version: nightly
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-latest
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-3005
    provisioner:
      salt_version: 3005
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-3006
    provisioner:
      salt_version: 3006
      salt_bootstrap_options: -MP onedir %s

  - name: onedir-rc-3007-0rc1
    provisioner:
      salt_version: 3007.0rc1
      salt_bootstrap_options: -R staging.repo.saltproject.io -MP onedir_rc %s
    excludes:
      - arch
      - freebsd-131
      - freebsd-123
      - gentoo
      - openbsd-6
      - opensuse-15
      - opensuse-tumbleweed

  - name: quickstart
    provisioner:
      salt_bootstrap_options: -Q

verifier:
  name: shell
  remote_exec: false
  command: pytest --cache-clear -v -s -ra --log-cli-level=info tests/integration/
