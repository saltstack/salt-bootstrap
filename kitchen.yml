  - name: py3-stable-3004-0
    provisioner:
      salt_version: 3004
      salt_bootstrap_options: -x python3 -MP stable 3004.0
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - arch
      - gentoo
      - gentoo-systemd
      - freebsd-130
      - freebsd-123
      - openbsd-6
  - name: py3-stable-3004
    provisioner:
      salt_version: 3004
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - arch
      - freebsd-130
      - freebsd-123
