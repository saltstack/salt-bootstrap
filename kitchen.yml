---
driver:
  name: docker
  use_sudo: false
  hostname: salt
  privileged: true
  username: root
  cap_add:
    - sys_admin
  disable_upstart: false
  use_internal_docker_network: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: bootstrap-salt.sh
  salt_bootstrap_options: -MPfq git %s
  install_after_init_environment: true
  log_level: info
  sudo: false
  require_chef: false
  formula: tests
  run_salt_call: false
  init_environment: |
    echo 'auto_accept: true' > /tmp/auto-accept-keys.conf
    mkdir -p /etc/salt/master.d
    mv /tmp/auto-accept-keys.conf /etc/salt/master.d/auto-accept-keys.conf
    sh -c 't=$(shuf -i 1-15 -n 1); echo Sleeping $t seconds; sleep $t'

platforms:
  - name: amazon-2
    driver_config:
      image: amazonlinux:2
      platform: rhel
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - yum -y install procps-ng
  - name: arch
    driver_config:
      image: archlinux/archlinux
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - pacman -Syu --noconfirm --needed systemd grep awk procps which
        - systemctl enable sshd
    provisioner:
      salt_bootstrap_options: -MPfq -D -y -x python2 git %s
  - name: centos-8
    driver_config:
      run_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver_config:
      run_command: /usr/lib/systemd/systemd
  - name: debian-9
    driver_config:
      run_command: /lib/systemd/systemd
  - name: debian-10
    driver_config:
      run_command: /lib/systemd/systemd
  - name: debian-11
    driver_config:
      image: debian:bullseye
      run_command: /lib/systemd/systemd
  - name: fedora-32
    driver_config:
      image: fedora:32
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - dnf -y install procps-ng
  - name: fedora-33
    driver_config:
      image: fedora:33
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - dnf -y install procps-ng
        - sed -i 's/^PubkeyAcceptedKeyTypes.*$/&,ssh-rsa/' /etc/crypto-policies/back-ends/opensshserver.config
  - name: fedora-34
    driver_config:
      image: fedora:34
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - dnf -y install procps-ng
        - sed -i 's/^PubkeyAcceptedKeyTypes.*$/&,ssh-rsa/' /etc/crypto-policies/back-ends/opensshserver.config
  - name: fedora-35
    driver_config:
      image: fedora:35
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - dnf -y install procps-ng
        - sed -i 's/^PubkeyAcceptedKeyTypes.*$/&,ssh-rsa/' /etc/crypto-policies/back-ends/opensshserver.config
  - name: gentoo
    driver_config:
      image: gentoo/stage3:latest
      run_command: /sbin/init
      provision_command:
        - rc-update add sshd default
  - name: gentoo-systemd
    driver_config:
      image: gentoo/stage3:systemd
      run_command: /lib/systemd/systemd
      provision_command:
        - systemctl enable sshd.service
  - name: opensuse-15
    driver_config:
      image: opensuse/leap:15.1
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - zypper --non-interactive install --auto-agree-with-licenses dbus-1
        - zypper --non-interactive install --auto-agree-with-licenses sudo openssh which curl
        - systemctl enable sshd.service
    provisioner:
      salt_bootstrap_options: -MPfq -y -x python2 git %s
  - name: opensuse-tumbleweed
    driver_config:
      image: opensuse/tumbleweed:latest
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - zypper --non-interactive install --auto-agree-with-licenses dbus-1
        - zypper --non-interactive install --auto-agree-with-licenses sudo openssh which curl systemd
        - systemctl enable sshd.service
    provisioner:
      salt_bootstrap_options: -MPfq -y -x python3 git %s
  - name: oraclelinux-7
    driver_config:
      run_command: /usr/lib/systemd/systemd
  - name: ubuntu-20.04
    driver_config:
      run_command: /lib/systemd/systemd
  - name: ubuntu-18.04
    driver_config:
      run_command: /lib/systemd/systemd
  - name: ubuntu-16.04
    driver_config:
      run_command: /lib/systemd/systemd

suites:
  - name: py2-git-3000
    provisioner:
      salt_version: 3000
    excludes:
      - debian-10
      - debian-11
      - gentoo
      - gentoo-systemd
  - name: py2-git-master
    provisioner:
      salt_version: master
    excludes:
      - debian-10
      - debian-11
      - gentoo
      - gentoo-systemd
  - name: py2-stable-3000
    provisioner:
      salt_version: 3000
      salt_bootstrap_options: -MP stable %s
    excludes:
      - arch
      - opensuse-15
      - opensuse-tumbleweed
      - debian-10
      - debian-11
      - fedora-32
      - fedora-33
      - gentoo
      - gentoo-systemd
      - ubuntu-2004

  - name: py3-git-3000
    provisioner:
      salt_version: 3000
      salt_bootstrap_options: -x python3 -MPfq git %s
    excludes:
      - debian-11
      - opensuse-tumbleweed
      - ubuntu-2004
  - name: py3-git-3001
    provisioner:
      salt_version: 3001
      salt_bootstrap_options: -x python3 -MPfq git %s
  - name: py3-git-3002
    provisioner:
      salt_version: 3002
      salt_bootstrap_options: -x python3 -MPfq git %s
  - name: py3-stable-3000
    provisioner:
      salt_version: 3000
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - debian-11
      - opensuse-15
      - opensuse-tumbleweed
      - arch
      - ubuntu-2004
  - name: py3-stable-3001-0
    provisioner:
      salt_version: 3001
      salt_bootstrap_options: -x python3 -MP stable 3001.0
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - debian-11
      - fedora-32
      - fedora-33
      - arch
      - gentoo
      - gentoo-systemd
  - name: py3-stable-3001
    provisioner:
      salt_version: 3001
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - debian-11
      - opensuse-15
      - opensuse-tumbleweed
      - arch
  - name: py3-stable-3002-0
    provisioner:
      salt_version: 3002
      salt_bootstrap_options: -x python3 -MP stable 3002.0
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - debian-11
      - fedora-32
      - fedora-33
      - arch
      - gentoo
      - gentoo-systemd
  - name: py3-stable-3002
    provisioner:
      salt_version: 3002
      salt_bootstrap_options: -x python3 -MP stable %s
    excludes:
      - opensuse-15
      - opensuse-tumbleweed
      - arch
  - name: py3-git-master
    provisioner:
      salt_version: master
      salt_bootstrap_options: -x python3 -MPfq -D git %s

  - name: latest
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -MP stable %s

verifier:
  name: shell
  remote_exec: false
  command: pytest --cache-clear -v -s -ra --log-cli-level=info tests/integration/
